{% extends "base.html" %}
{% block content %}
    <br>
    <h1>Create a new Category</h1>
    <form method="post", action="category_add">
        {{ form_categories.hidden_tag() }}
        <div class="form-group">
            {{ form_categories.name(placeholder="e.g Local Foods", class="form-control", required="required", id="name", type="text") }}
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6"><label for="SelectRecipes">Select Recipe(s)</label></div>
                <div class="col-md-6 text-right"><a  href="/recipe_add">Add new Recipe</a></div>
            </div>
            <select multiple class="form-control" id="SelectRecipes" required>
                <option>Katogo</option>
                <option>Lowombo</option>
                <option>Rolex</option>
                <option>ugali</option>
                <option>kikomando</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn-lg btn-primary">Create Category</button>
        </div>
    </form>
    <br><br>
{% endblock %}
