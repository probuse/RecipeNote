{% extends "base.html" %}
{% block content %}
    <br>
    <h1>Edit Category</h1>
    <form method="post", action="category_add">
        <div class="form-group">
            <input type="text" class="form-control" id="categoryName" placeholder="Enter Category Name">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6"><label for="SelectRecipes">Select Recipe(s)</label></div>
                <div class="col-md-6 text-right"><a  href="#">Add new Recipe</a></div>
            </div>
            <select multiple class="form-control" id="SelectRecipes">
                <option>Katogo</option>
                <option>Lowombo</option>
                <option>Rolex</option>
                <option>ugali</option>
                <option>kikomando</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-6 pull-right"><button type="submit" class="btn-lg btn-danger">Delete Category</button></div> 
            <div class="col-md-6 text-right"><button type="submit" class="btn-lg btn-primary">Update Category</button></div>
        </div>
    </form>
    <br><br>
{% endblock %}
