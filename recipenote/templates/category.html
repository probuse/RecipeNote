{% extends "base.html" %}
{% block content %}
<br>
<div class="text-right">
    <a href="/category_add">
        <button class="btn-primary btn-lg">Add Category</button>
    </a>
</div>
<h1>Your Categories</h1>
<br>
<table class="table">
    {% if categories %}
    {% for category in categories %}
    <thead class="thead-inverse">
        <tr>
        <th>Category Name</th>
        <th>Number of Recipes</th>
        <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>{{ category }}</td>
        <td>3</td>
        <td><a href="/recipe_edit">edit</a></td>
        </tr>
        <!-- <tr>
        <td>Drinks</td>
        <td>6</td>

        </tr>
        <tr>
        <td>Salads</td>
        <td>2</td>
        <td><a href="/recipe_edit">edit</a></td>
        </tr> -->
    </tbody>
    {% endfor %}
    {% else %}
    <p>No Categories Added yet</p>
    {% endif %}
